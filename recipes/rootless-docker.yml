# installs rootless docker wip 
modules:
  - type: rpm-ostree
    repos: 
      - https://download.docker.com/linux/fedora/docker-ce.repo
    install:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - fuse-overlayfs
      - iptables-utils
  - type: systemd
    system:
      enabled:
        - containerd.service
      disabled:
        - docker.service
        - docker.socket
  - type: script
    snippets: echo 'export DOCKER_HOST=unix:///run/user/1000/docker.sock ' >> /etc/bashrc'



 