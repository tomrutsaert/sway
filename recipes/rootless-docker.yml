# installs rootless docker
modules:
  - type: rpm-ostree
    repos: 
      - https://download.docker.com/linux/fedora/docker-ce.repo
    install:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - fuse-overlayfs
      - iptables-utils
  - type: systemd
    system:
      enabled:
        - containerd.service
      disabled:
        - docker.service
        - docker.socket
  - type: script
    snippets:
      - /usr/bin/dockerd-rootless-setuptool.sh install
  - type: systemd
    user:
      enabled:
        - docker.service



 